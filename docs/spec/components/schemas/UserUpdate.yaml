type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "User ID"
      type:
        type: string
        enum: [ user_update ]
      attributes:
        type: object
        required:
          - username
          - avatar
        properties:
          username:
            type: string
            description: "Username"
          avatar:
            type: string
            description: "User avatar"
