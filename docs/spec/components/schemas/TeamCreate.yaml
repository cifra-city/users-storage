type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ team_create ]
      attributes:
        type: object
        required:
          - name
          - description
        properties:
          name:
            type: string
            description: "Team name"
          description:
            type: string
            description: "Team description"