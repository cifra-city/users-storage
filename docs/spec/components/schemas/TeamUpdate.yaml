type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "Team ID"
      type:
        type: string
        enum: [ team_update ]
      attributes:
        type: object
        properties:
          name:
            type: string
            description: "Team name"
          description:
            type: string
            description: "Team description"
