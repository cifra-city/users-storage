type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ member_update ]
      attributes:
        type: object
        required:
          - role
          - description
        properties:
          role:
            type: string
            description: "User role"
          description:
            type: string
            description: "Description"