type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "Employee ID"
      type:
        type: string
        enum: [ member ]
      attributes:
        type: object
        required:
          - userId
          - role
          - description
          - created_at
        properties:
          userId:
            type: string
            description: "User ID"
          role:
            type: string
            description: "User role"
          description:
            type: string
            description: "Description"
          created_at:
            type: string
            format: date-time
            description: "User created at"
            example: "2021-01-01T00:00:00Z"