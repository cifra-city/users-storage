openapi: 3.0.0
info:
  title: Cifra SSO REST API
  description: SSO REST API for Cifra app
  version: 0.0.1

paths:
  /users/create:
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './spec/components/schemas/UserCreate.yaml'
      responses:
        '201':
          description: Created
        '409':
          $ref: './spec/components/responses/conflict.yaml'

components:
  schemas:
    UserCreate:
      $ref: './spec/components/schemas/UserCreate.yaml'
    UserUpdate:
      $ref: './spec/components/schemas/UserUpdate.yaml'
    User:
      $ref: './spec/components/schemas/User.yaml'
    UserCollection:
      $ref: './spec/components/schemas/UserCollection.yaml'
    Member:
      $ref: './spec/components/schemas/Member.yaml'
    MemberCreate:
      $ref: './spec/components/schemas/MemberCreate.yaml'
    MemberUpdate:
      $ref: './spec/components/schemas/MemberUpdate.yaml'
    Team:
      $ref: './spec/components/schemas/Team.yaml'
    TeamCreate:
      $ref: './spec/components/schemas/TeamCreate.yaml'
    TeamUpdate:
      $ref: './spec/components/schemas/TeamUpdate.yaml'